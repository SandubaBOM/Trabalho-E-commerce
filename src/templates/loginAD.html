<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginAD.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-overlay">
        <div class="login-container">
            <h2><i class="fas fa-user-lock"></i> Login</h2>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <form method="POST" action="{{ url_for('loginAD') }}">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="buttons">
                    <button type="button" onclick="window.location.href='{{ url_for('home') }}'" class="button back-button">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    
                    <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
