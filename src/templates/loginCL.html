<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginCL.css') }}">
    <title>Login Cliente</title>
</head>

<body>

    

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="{{ url_for('register') }}" method="POST">
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu numero de telefone</span>
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="tel" name="telefone" placeholder="Telefone" required>
                <button type="submit" class="outBoxButton">Cadastro</button>

            </form>
        </div>
        <div class="form-container sign-in">
            <form action="{{ url_for('login') }}" method="POST">
                <h1>Login</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Use seu numero de telefone</span>
                <input type="tel" name="telefone" placeholder="Telefone" required>
                
                <a href="#">Esqueceu seu Numero?</a>
                <button type="submit" class="outBoxButton">Login</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Está de volta? Que bom!</h1>
                    <p>Faça o Login para realizar mais um pedido</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, meu Chapa!</h1>
                    <p>Registre com seus dados para poder realizar um delicioso pedido</p>
                    <button class="hidden" id="register">Cadastro</button>
                </div>
            </div>
        </div>
    </div>

    
    <script> //SCRIPT DE ANIMAÇÃO LOGIN
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');
    
        registerBtn.addEventListener('click', () => {
            container.classList.add("active");
        });
    
        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });
    </script>
</body>


</html>
