<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Usuário - Max-Burger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/endereco.css') }}" type="text/css" />
    <script>
        function redirecionarPagamento(event) {
            event.preventDefault(); // Evita o envio real do formulário
            window.location.href = 'pagamento'; // Redireciona para a página de pagamento
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="{{ url_for('home') }}">MAX <span>♣</span> BURGER</a>
            </div>
            <nav>
                <ul class="leftside">
                    <li><a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Início</a></li>
                    <li><a href="{{ url_for('sacola') }}"><i class="fas fa-bag-shopping"></i> Sacola</a></li>
                    <li><a href="#"><i class="fas fa-phone-alt"></i> Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="info-section">
        <div class="container">
            <h1>Informe seus Dados</h1>
            <form onsubmit="redirecionarPagamento(event)">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" name="numero" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" required>
                </div>
                <button type="submit" class="continuar-btn">Continuar</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="logo">
                <a href="{{ url_for('home') }}">MAX <span>♣</span> BURGER</a>
            </div>
            <div class="copyrights">Criado por Lynkon Maydana, Gustavo Fonseca & Beatriz Gerardi</div>
        </div>
    </footer>
</body>
</html>
